<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <th>Tên</th>
        <th>Năm sinh</th>
        <th>Giới tính</th>
        <th>Chiều cao</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
      </thead>

      <tbody>
        {% for service in services %}
          <tr>
            <td>{{service.name}}</td>
            <td>{{service.yob}}</td>

            <td>
              {% if service.gender == 0 %}
                Nữ
              {% else %}
                Nam
              {% endif %}
            </td>
            <td>{{service.height}}</td>
            <td>
              {% if service.occupied %}
                Rảnh
              {% else %}
                Bận
              {% endif %}
            </td>

            <td>
              <a href="{{ url_for('edit_service', service_id = service.id) }}">Sửa</a>
              <a href="{{ url_for('delete', service_id = service.id) }}">Xóa</a>
            </td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
