<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
  </head>
  <body>
    <form class="" method="post">

      <label for=""><b>Name</b></label>
      <input type="text" name="name" value="{{ champ.name }}">

      <br>
      <br>

      <label for=""><b>Role</b></label>
      <input type="text" name="role" value="{{ champ.role }}">

      <br>
      <br>

      <label for=""><b>Avatar</b></label>
      <br>

      {% for i in champs %}
        <img src="..\static\{{ i.name }}.png" width="100" height="100">
        <input type="radio" name="image" value="{{ i.name }}.png">
      {% endfor %}

      <br>
      <br>

      <input type="submit" value="Done">
    </form>
  </body>
</html>
