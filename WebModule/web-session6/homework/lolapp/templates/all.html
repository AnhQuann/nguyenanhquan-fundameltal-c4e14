<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All of Champions</title>
    {% include 'meta-data.html' %}
  </head>
  <body>
    <div class="bg-midnight">
      <h2 class="text-light text-center py-5">All Champions</h2>
      <div class="container d-flex flex-wrap justify-content-around">
        {% for champ in champs %}
        <div class="py-3 px-3">
          <img src="..\static\image\{{ champ.image }}" width="100" height="100"><br>
          <span class="font-weight-bold text-light text-center d-block">{{ champ.name }}</span>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
