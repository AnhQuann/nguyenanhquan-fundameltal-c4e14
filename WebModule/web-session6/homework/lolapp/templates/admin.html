<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <th>Avatar</th>
        <th>Name</th>
        <th>Class</th>
      </thead>

      <tbody>
        {% for champ in champs %}
          <tr>
            <td><img src="..\static\image\{{ champ.image }}" width="100" height="100"></td>
            <td>{{champ.name}}</td>
            <td>{{champ.role}}</td>
            <td><a href="{{ url_for('delete', champ_id = champ.id) }}">Delete</a></td>
            <td><a href="{{ url_for('show', champ_id = champ.id) }}">Show</a></td>
            <td><a href="{{ url_for('edit', champ_id = champ.id) }}">Edit</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
